<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Карта турников Ишима</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend { position: absolute; z-index: 1000; top: 10px; left: 10px; background: #fff; padding: 10px 12px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,.1); font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .legend h1 { font-size: 16px; margin: 0 0 6px; }
    .legend input, .legend select { width: 100%; padding: 6px 8px; border-radius: 8px; border: 1px solid #ddd; }
    .popup h3 { margin: 0 0 6px; font-size: 16px; }
    .popup dl { margin: 6px 0 0; }
    .popup dt { font-weight: 600; display: inline; }
    .popup dd { display: inline; margin: 0 0 0 6px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <h1>Карта турников Ишима</h1>
  </div>

  <script>
    const VERSION = "3";
    if (!location.search.includes("v=" + VERSION)) {
      const sep = location.search ? "&" : "?";
      location.replace(location.pathname + sep + "v=" + VERSION + location.hash);
    }
  </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    
    const POINTS = [
      {
        name: "Площадка во дворе",
        coords: [56.103740, 69.458343],
        equipment: [
          { type: "Турник", height: 200 },
          { type: "Кольца", height: 150 }
        ],
        info: "Земля"
      },
      {
        name: "СК Локомотив. С обратной стороны",
        coords: [56.105871, 69.501988],
        equipment: [
          { type: "Турник"},
          { type: "Турник"}
        ]
      },
      {
        name: "Бульвар Белоусова",
        coords: [56.133145, 69.535276],
        equipment: [
          { type: "Турник"}
        ]
      }
    ];


    const map = L.map('map');
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);

    // Рассчитать границы по точкам, иначе — центр Ишима
    if (POINTS.length) {
      const latlngs = POINTS.map(p => p.coords);
      map.fitBounds(latlngs, { padding: [30, 30] });
    } else {
      map.setView([56.109175, 69.457073], 11);
    }

    const markersLayer = L.layerGroup().addTo(map);

    function renderMarkers(filterText = "") {
      markersLayer.clearLayers();
      const q = filterText.trim().toLowerCase();
      const filtered = POINTS.filter(p => !q || p.name.toLowerCase().includes(q));
      filtered.forEach(p => {
        const m = L.circleMarker(p.coords, {
          radius: 8,
          color: "#333",
          weight: 2,
          fillColor: "#EF5350",
          fillOpacity: 0.9
        });
    
        let equipmentList = "—";
        if (p.equipment && p.equipment.length) {
          equipmentList = p.equipment.map(eq => {
            // собираем параметры в массив
            const params = [];
            if (eq.height) params.push(`высота: ${eq.height}`);
            if (eq.width)  params.push(`ширина: ${eq.width}`);
            const paramText = params.length ? ` (${params.join(", ")})` : "";
            return `· ${eq.type}${paramText}`;
          }).join("<br>");
        }
    
        m.bindPopup(`
          <div class="popup">
            <h3>${p.name}</h3>
            ${equipmentList}<br><br>
            <i>${p.info || ""}</i>
          </div>
        `);
    
        m.addTo(markersLayer);
      });
    }

    renderMarkers();
    // (Опционально) Геолокация пользователя для удобства ===
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const ll = [pos.coords.latitude, pos.coords.longitude];
        L.circleMarker(ll, { radius: 6 }).addTo(map).bindPopup('Вы здесь');
      });
    }
  </script>
</body>
</html>
